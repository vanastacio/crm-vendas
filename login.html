<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - CRM Vendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f4f6f8;
  font-family:Arial;
}
.box{
  background:white;
  padding:30px;
  border-radius:14px;
  width:100%;
  max-width:360px;
  box-shadow:0 5px 20px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:20px}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:8px;
  background:#1976d2;
  color:white;
  font-size:16px;
}
.link{
  text-align:center;
  margin-top:14px;
  cursor:pointer;
  color:#1976d2;
}
.msg{
  text-align:center;
  margin-top:10px;
  color:red;
}
</style>
</head>

<body>

<div class="box">
<h2 id="titulo">Login</h2>

<input id="email" type="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>
<button onclick="criarConta()">Criar Conta</button>

<div class="link" onclick="redefinirSenha()">Esqueci a senha</div>
<div id="msg" class="msg"></div>
</div>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBlB4NN_lTrWv4sJ1PKp2m0YjoVADnIeHk",
  authDomain: "crm-vendas-43b6b.firebaseapp.com",
  projectId: "crm-vendas-43b6b"
});

const auth = firebase.auth();

/* ===============================
   ðŸ” CRIAR CONTA
================================ */
document.getElementById("btnCriarConta").onclick = () => {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  auth.createUserWithEmailAndPassword(email, senha)
    .then(() => {
      alert("Conta criada com sucesso!");
      window.location.href = "login.html";
    })
    .catch(error => {
      alert(error.message);
    });
};

/* ===============================
   ðŸ”‘ LOGIN
================================ */
document.getElementById("btnLogin").onclick = () => {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  auth.signInWithEmailAndPassword(email, senha)
    .then(() => {
      window.location.href = "index.html";
    })
    .catch(error => {
      alert(error.message);
    });
};
</script>

</body>
</html>
