<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - CRM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<style>
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:#f4f6f8;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
}
.box{
    background:white;
    padding:24px;
    border-radius:12px;
    width:100%;
    max-width:360px;
    box-shadow:0 4px 12px rgba(0,0,0,.1);
}
h2{text-align:center}
input{
    width:100%;
    padding:12px;
    margin-top:12px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:12px;
    margin-top:16px;
    border:none;
    border-radius:8px;
    background:#1976d2;
    color:white;
    font-size:16px;
}
.links{
    text-align:center;
    margin-top:12px;
}
.links a{
    display:block;
    margin-top:6px;
    text-decoration:none;
    color:#1976d2;
}
.erro{color:red;text-align:center;margin-top:10px}
</style>
</head>
<body>

<div class="box">
    <h2>CRM Vendas</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div class="links">
        <a href="cadastro.html">Criar conta</a>
        <a href="recuperar.html">Esqueci minha senha</a>
    </div>

    <div class="erro" id="erro"></div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBlB4NN_lTrWv4sJ1PKp2m0YjoVADnIeHk",
    authDomain: "crm-vendas-43b6b.firebaseapp.com",
    projectId: "crm-vendas-43b6b"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login(){
    auth.signInWithEmailAndPassword(
        email.value,
        senha.value
    ).then(()=>{
        window.location.href="index.html";
    }).catch(err=>{
        erro.innerText = err.message;
    });
}
</script>

</body>
</html>
