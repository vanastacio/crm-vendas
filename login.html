<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - CRM Vendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f4f6f8;
  font-family:Arial;
}
.box{
  background:white;
  padding:30px;
  border-radius:14px;
  width:100%;
  max-width:360px;
  box-shadow:0 5px 20px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:20px}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:8px;
  background:#1976d2;
  color:white;
  font-size:16px;
}
.link{
  text-align:center;
  margin-top:14px;
  cursor:pointer;
  color:#1976d2;
}
.msg{
  text-align:center;
  margin-top:10px;
  color:red;
}
</style>
</head>

<body>

<div class="box">
<h2 id="titulo">Login</h2>

<input id="email" type="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>
<button onclick="criarConta()">Criar Conta</button>

<div class="link" onclick="redefinirSenha()">Esqueci a senha</div>
<div id="msg" class="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBlBNN_lTrWv4sJ1PKp2m0YjoVADnIeHk",
  authDomain: "crm-vendas-43b6b.firebaseapp.com",
  projectId: "crm-vendas-43b6b"
});

const auth = firebase.auth();

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value)
    .then(()=>window.location.href="index.html")
    .catch(e=>msg.innerText=e.message);
}

function criarConta(){
  auth.createUserWithEmailAndPassword(email.value,senha.value)
    .then(()=>{
      alert("Conta criada com sucesso");
      window.location.href="index.html";
    })
    .catch(e=>msg.innerText=e.message);
}

function redefinirSenha(){
  if(!email.value){
    msg.innerText="Digite o email para redefinir a senha";
    return;
  }
  auth.sendPasswordResetEmail(email.value)
    .then(()=>msg.innerText="Email de redefinição enviado")
    .catch(e=>msg.innerText=e.message);
}
</script>

</body>
</html>
