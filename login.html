<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CRM - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:Arial; background:#f4f6f8; color:#333; }
.container { max-width:400px; margin:auto; padding:16px; }
h1{margin:0 0 10px;}
label,input,button{width:100%;margin:6px 0;padding:12px;font-size:16px;border-radius:8px;}
button{background:#1976d2;color:white;border:none;cursor:pointer;}
button:active{background:#125aa0;}
.error{color:red;font-size:14px;margin:6px 0;}
.link{text-align:center;margin-top:10px;}
.link a{color:#1976d2;text-decoration:none;}
</style>
</head>
<body>

<div class="container">
<h1>Login</h1>

<div class="error" id="loginError"></div>

<label>Email</label>
<input type="email" id="loginEmail" required>

<label>Senha</label>
<input type="password" id="loginSenha" required>

<button id="btnLogin">Entrar</button>

<div class="link">
  <a href="cadastro.html">Criar conta</a> | 
  <a href="recuperar.html">Esqueci a senha</a>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBlB4NN_lTrWv4sJ1PKp2m0YjoVADnIeHk",
  authDomain: "crm-vendas-43b6b.firebaseapp.com",
  projectId: "crm-vendas-43b6b",
  storageBucket: "crm-vendas-43b6b.appspot.com",
  messagingSenderId: "645002761099",
  appId: "1:645002761099:web:f194f70c351d1074ac158e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginEmail = document.getElementById("loginEmail");
const loginSenha = document.getElementById("loginSenha");
const loginError = document.getElementById("loginError");

document.getElementById("btnLogin").addEventListener("click", async () => {
    loginError.textContent = "";

    try {
        await signInWithEmailAndPassword(
            auth,
            loginEmail.value,
            loginSenha.value
        );

        // Login OK → vai para o formulário
        window.location.href = "index.html";

    } catch (e) {
        loginError.textContent = "Email ou senha inválidos.";
    }
});
</script>

</body>
</html>
