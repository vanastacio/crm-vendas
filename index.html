<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CRM - Registro de Vendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f8}
.container{max-width:1100px;margin:auto;padding:16px;display:grid;gap:24px}
@media(min-width:768px){.container{grid-template-columns:1fr 1fr}}

form,#listaVendas{background:white;padding:20px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08)}
label{font-weight:bold;display:block;margin-top:12px}
input,textarea,select{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #ccc}
textarea{min-height:70px}
button{margin-top:20px;width:100%;padding:14px;background:#1976d2;color:white;border:none;border-radius:10px;font-size:16px}
.card{background:#fafafa;padding:12px;border-radius:10px;margin-top:10px}
.btn-excluir{background:#e53935;margin-top:10px}
</style>
</head>

<body>

<div class="container">

<form id="formVenda">
<h2>Registro de Venda</h2>

<label>NÂº do Pedido</label>
<input id="pedido" disabled>

<label>Data do Pedido</label>
<input type="date" id="dataPedido" required>

<label>Data da Entrega</label>
<input type="date" id="dataEntrega" required>

<label>Modelo do SofÃ¡</label>
<textarea id="modelo" required></textarea>

<label>Cor</label>
<input id="cor" required>

<label>Valor do SofÃ¡</label>
<input id="valorSofa" required>

<label>Frete</label>
<input id="frete">

<label>Montagem</label>
<input type="checkbox" id="montagem">

<label>Valor Montagem</label>
<input id="valorMontagem">

<label>Total</label>
<input id="total" disabled>

<label>Cliente</label>
<input id="nomeCliente" required>

<button type="submit">Salvar Venda</button>
</form>

<div>
<h2>Minhas Vendas</h2>
<div id="listaVendas"></div>
</div>

</div>

<script>
// ðŸ”¥ FIREBASE
firebase.initializeApp({
  apiKey: "AIzaSyBlBNN_lTrWv4sJ1PKp2m0YjoVADnIeHk",
  authDomain: "crm-vendas-43b6b.firebaseapp.com",
  projectId: "crm-vendas-43b6b"
});
const auth = firebase.auth();

let usuarioLogado = null;
let vendas = JSON.parse(localStorage.getItem("vendas")) || [];

// ðŸ” PROTEÃ‡ÃƒO
auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="login.html";
  }else{
    usuarioLogado = user;
    gerarPedido();
    renderizarVendas();
  }
});

// ðŸ”¢ PEDIDO
function gerarPedido(){
  const prox = (Number(localStorage.getItem("ultimoPedido"))||0)+1;
  pedido.value = prox;
}

// ðŸ’° MOEDA
function limpar(v){return Number(v.replace(/\D/g,""))/100||0}
function formatar(i){
  i.value = limpar(i.value).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})
}

// ðŸ§® TOTAL
function calcular(){
  const soma =
    limpar(valorSofa.value)+
    limpar(frete.value)+
    (montagem.checked?limpar(valorMontagem.value):0);

  total.value = soma.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

[valorSofa,frete,valorMontagem].forEach(i=>{
  i.addEventListener("input",()=>{formatar(i);calcular()});
});
montagem.onchange=calcular;

// ðŸ’¾ SALVAR
formVenda.onsubmit=e=>{
  e.preventDefault();

  const numero = Number(localStorage.getItem("ultimoPedido"))+1||1;
  localStorage.setItem("ultimoPedido",numero);

  vendas.push({
    pedido:numero,
    usuarioId:usuarioLogado.uid,
    cliente:nomeCliente.value,
    produto:modelo.value,
    total:limpar(total.value)
  });

  localStorage.setItem("vendas",JSON.stringify(vendas));
  formVenda.reset();
  gerarPedido();
  renderizarVendas();
};

// ðŸ“‹ LISTAR SOMENTE DO USUÃRIO
function renderizarVendas(){
  listaVendas.innerHTML="";
  vendas.filter(v=>v.usuarioId===usuarioLogado.uid)
    .forEach(v=>{
      listaVendas.innerHTML+=`
        <div class="card">
          <b>Pedido #${v.pedido}</b><br>
          Cliente: ${v.cliente}<br>
          Total: ${v.total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
        </div>`;
    });
}
</script>

</body>
</html>
