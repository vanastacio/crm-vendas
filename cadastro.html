<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CRM - Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:Arial; background:#f4f6f8; color:#333; }
.container { max-width:400px; margin:auto; padding:16px; }
h1{margin:0 0 10px;}
label,input,button{width:100%;margin:6px 0;padding:12px;font-size:16px;border-radius:8px;}
button{background:#1976d2;color:white;border:none;cursor:pointer;}
button:active{background:#125aa0;}
.error{color:red;font-size:14px;margin:6px 0;}
.link{text-align:center;margin-top:10px;}
.link a{color:#1976d2;text-decoration:none;}
</style>
</head>
<body>

<div class="container">
<h1>Criar Conta</h1>

<div class="error" id="cadError"></div>

<label>Nome do vendedor</label>
<input type="text" id="cadNome" placeholder="Ex: João Silva" required>

<label>Email</label>
<input type="email" id="cadEmail" required>

<label>Senha</label>
<input type="password" id="cadSenha" required>

<label>Confirmar senha</label>
<input type="password" id="cadConfirmarSenha" required>

<button id="btnCriarConta">Criar Conta</button>

<div class="link">
  <a href="login.html">Voltar ao login</a>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword,
  updateProfile
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBlB4NN_lTrWv4sJ1PKp2m0YjoVADnIeHk",
  authDomain: "crm-vendas-43b6b.firebaseapp.com",
  projectId: "crm-vendas-43b6b",
  storageBucket: "crm-vendas-43b6b.appspot.com",
  messagingSenderId: "645002761099",
  appId: "1:645002761099:web:f194f70c351d1074ac158e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const cadNome = document.getElementById("cadNome");
const cadEmail = document.getElementById("cadEmail");
const cadSenha = document.getElementById("cadSenha");
const cadConfirmarSenha = document.getElementById("cadConfirmarSenha");
const cadError = document.getElementById("cadError");

document.getElementById("btnCriarConta").addEventListener("click", async () => {
    cadError.textContent = "";

    if (!cadNome.value.trim()) {
        cadError.textContent = "Informe o nome do vendedor.";
        return;
    }

    if (cadSenha.value !== cadConfirmarSenha.value) {
        cadError.textContent = "As senhas não conferem.";
        return;
    }

    try {
        const cred = await createUserWithEmailAndPassword(
            auth, 
            cadEmail.value, 
            cadSenha.value
        );

        // Salva o nome do vendedor no perfil do Firebase
        await updateProfile(cred.user, {
            displayName: cadNome.value.trim()
        });

        alert("Conta criada com sucesso!");
        window.location.href = "login.html";

    } catch (e) {
        cadError.textContent = e.message;
    }
});
</script>

</body>
</html>
