<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CRM - Recuperar Senha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:Arial; background:#f4f6f8; color:#333; }
.container { max-width:400px; margin:auto; padding:16px; }
h1,h2{margin:0 0 10px;}
label,input,button{width:100%;margin:6px 0;padding:12px;font-size:16px;border-radius:8px;}
button{background:#1976d2;color:white;border:none;cursor:pointer;}
button:active{background:#125aa0;}
.error{color:red;font-size:14px;margin:4px 0;}
.link{margin-top:10px;text-align:center;}
.link a{color:#1976d2;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
<h1>Redefinir Senha</h1>
<div class="error" id="recError"></div>
<label>Email</label><input type="email" id="recEmail" required>
<button id="btnRecuperar">Enviar link</button>
<div class="link">
  <a href="login.html">Voltar ao login</a>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBlB4NN_lTrWv4sJ1PKp2m0YjoVADnIeHk",
  authDomain: "crm-vendas-43b6b.firebaseapp.com",
  projectId: "crm-vendas-43b6b",
  storageBucket: "crm-vendas-43b6b.appspot.com",
  messagingSenderId: "645002761099",
  appId: "1:645002761099:web:f194f70c351d1074ac158e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const recEmail = document.getElementById("recEmail");
const btnRecuperar = document.getElementById("btnRecuperar");
const recError = document.getElementById("recError");

btnRecuperar.addEventListener("click", async () => {
    recError.textContent = "";
    try {
        await sendPasswordResetEmail(auth, recEmail.value);
        alert("Link enviado para o seu e-mail!");
        window.location.href = "login.html";
    } catch(e) {
        recError.textContent = e.message;
    }
});
</script>
</body>
</html>
